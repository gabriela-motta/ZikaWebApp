<div ng-controller="PropertyController">
<center>
  <h2>Adicionar Propriedade</h2>
  <div class="w-50 p-3">
    <div layout-gt-sm="column">
      <md-input-container class="md-block" flex-gt-sm>
        <label>Endere√ßo</label>
        <input ng-model="property.address">
      </md-input-container>

      <div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
          <label>Latitude</label>
          <input ng-model="property.latitude">
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm>
          <label>Longitude</label>
          <input ng-model="property.longitude">
        </md-input-container>
      </div>

    <div>
      <md-button type="submit" ng-click="addProperty()">Adicionar</md-button>
    </div>
  </div>
</center>
</div>
