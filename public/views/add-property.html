<div ng-controller="PropertyController">
  <md-dialog aria-label="Adicionar Propriedade">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Adicionar Propriedade</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <i class="material-icons">close</i>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <div layout-gt-sm="column">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Endere√ßo</label>
            <input ng-model="property.address">
          </md-input-container>

          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Latitude</label>
              <input ng-model="property.latitude">
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
              <label>Longitude</label>
              <input ng-model="property.longitude">
            </md-input-container>
          </div>
      </div>
      </div>
    </md-dialog-content>

    <md-dialog-actions>
      <md-button ng-click="answer([property.address, property.latitude, property.longitude])">Adicionar</md-button>
    </md-dialog-actions>
  </form>
  </md-dialog>
</div>
