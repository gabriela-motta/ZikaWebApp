  <md-dialog aria-label="Adicionar Propriedade" ng-controller="PropertyController as ctrl">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Adicionar Agente a Propriedade</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <i class="material-icons">close</i>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <div layout-gt-sm="column">
          <md-autocomplete flex required
                     md-input-name="autocompleteField"
                     md-selected-item="selectedItem"
                     md-search-text="searchText"
                     md-items="item in ctrl.querySearch(searchText)"
                     md-item-text="item.display"
                     md-require-match
                     md-floating-label="Nome do Agente">
           <md-item-template>
             <span md-highlight-text="searchText">{{item.display}}</span>
           </md-item-template>
           <div ng-messages="searchForm.autocompleteField.$error" ng-if="searchForm.autocompleteField.$touched">
             <div ng-message="required">You <b>must</b> have a favorite state.</div>
             <div ng-message="md-require-match">Please select an existing state.</div>
             <div ng-message="minlength">Your entry is not long enough.</div>
             <div ng-message="maxlength">Your entry is too long.</div>
           </div>
         </md-autocomplete>
      </div>
      </div>
    </md-dialog-content>

    <md-dialog-actions>
      <md-button ng-click="assignUser()">Adicionar</md-button>
    </md-dialog-actions>
  </form>
  </md-dialog>
