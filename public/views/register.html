<div ng-controller="AuthController">
  <center>
    <div class="w-50 p-3 white-component">
      <h4 class="component-title"> Registro </h4>
      <div layout-gt-sm="column">
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Nome</label>
            <input ng-model="user.fullName">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Username</label>
            <input ng-model="user.username">
          </md-input-container>
        </div>

        <md-input-container class="md-block" flex-gt-sm>
          <label>Email</label>
          <input ng-model="user.email">
        </md-input-container>

        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Senha</label>
            <input type="password" ng-model="user.password">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Confirme a senha</label>
            <input type="password" ng-model="user.password">
          </md-input-container>
        </div>
      </div>

      <div>
        <md-button href="/">Voltar</md-button>
        <md-button type="submit" class="md-raised md-primary" ng-click="sign_up()">Registrar</md-button>
      </div>
    </div>
  </center>
</div>
