<div ng-controller="AuthController">
<center>
  <h1>ZIKA</h1>
</center>

<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name" ng-model="user.fullName">
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" ng-model="user.email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="epassword" placeholder="Password" ng-model="user.password">
  </div>
  <div class="form-group">
    <label for="password">Confirm Password</label>
    <input type="password" class="form-control" id="conf_password" placeholder="Password" ng-model="user.conf_pass">
  </div>
  <button type="submit" class="btn btn-primary" ng-click="sign_up()">Register</button>
</form>
</div>
