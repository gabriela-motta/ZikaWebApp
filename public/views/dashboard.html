<div   class="container">

<h3 class="module-title">Painel de Controle</h3>

<md-grid-list
      md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="6"
      md-row-height-gt-md="1:1" md-row-height="4:3"
      md-gutter="8px" md-gutter-gt-sm="4px" >

  <md-grid-tile
                md-rowspan="2"
                md-colspan="2"
                md-colspan-sm="1"
                md-colspan-xs="1">
                <div class="widget">
                <div>  <h4 class="widget-title"> Vis√£o geral </h4>  </div>
                <canvas id="doughnut" class="chart chart-doughnut"chart-data="circle_progress.data" chart-labels="circle_progress.labels"></canvas>
            </div>


  </md-grid-tile>
  <md-grid-tile
                md-rowspan="2"
                md-colspan="2"
                md-colspan-sm="1"
                md-colspan-xs="1">
                <div class="widget">
                  <div><h4 class="widget-title"> Por Dia da Semana </h4> </div>
                  <canvas id="line" class="chart chart-line" chart-data="progresso_comparativo.data" chart-labels="progresso_comparativo.labels" chart-series="progresso_comparativo.series"  chart-click="onClick"> </canvas>
            </div>

  </md-grid-tile>

  <md-grid-tile
                md-rowspan="2"
                md-colspan="2"
                md-colspan-sm="1"
                md-colspan-xs="1">
                <div class="widget">
                  <div><h4 class="widget-title"> Por Agente </h4> </div>
                    <canvas id="base" class="chart-horizontal-bar" chart-data="progresso_individual_comparativo.data" chart-labels="progresso_individual_comparativo.labels" ></canvas>              </div>

  </md-grid-tile>

  <md-grid-tile
                md-rowspan="2"
                md-colspan="2"
                md-colspan-sm="1"
                md-colspan-xs="1">
                <div class="widget">
                  <div><h4 class="widget-title"> Agentes </h4> </div>
                  <md-list>
                    <md-list-item ng-repeat="person in people" ng-click="goToPerson(person.name, $event)" class="noright">
                      <img alt="{{ person.name }}" ng-src="{{ person.img }}" class="md-avatar" />
                      <p> {{person.name}}</p>
                      <md-checkbox class="md-secondary" ng-model="person.selected"></md-checkbox>
                      <md-icon  ng-click="doSecondaryAction($event)" aria-label="Send Email" class="md-secondary md-hue-3" >  <i class="material-icons" layout-align="center center">add_location</i></md-icon>
                      <md-icon class="md-secondary" ng-click="doSecondaryAction($event)" aria-label="Chat"> <i class="material-icons" layout-align="center center">timeline</i></md-icon>
                    </md-list-item>
                  </md-list>
                  </div>

  </md-grid-tile>
  <md-grid-tile
                md-rowspan="1"
                md-colspan="2"
                md-colspan-sm="1"
                md-colspan-xs="1">
                <div class="widget">
                  <div><h4 class="widget-title"> Propriedades </h4> </div>
                    <b> Visita Mais Recente <br/> </b> Balaco Baco, 24. <br/>
                    <b> Visita Mais Antiga <br/> </b> Rio da Porta, 36.
                  </div>

  </md-grid-tile>
</md-grid-list>

</div>
