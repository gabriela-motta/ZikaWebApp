<div ng-controller="AuthController">
<center>
  <h1>ZIKA</h1>
  <div class="w-50 p-3">
    <div layout-gt-sm="row">
      <md-input-container class="md-block" flex-gt-sm>
        <label>Email</label>
        <input ng-model="user.email">
      </md-input-container>

      <md-input-container class="md-block" flex-gt-sm>
        <label>Senha</label>
        <input type="password" ng-model="user.password">
      </md-input-container>
    </div>

    <div>
      <md-button type="submit" ng-click="sign_in()">Entrar</md-button>
      <md-button type="submit" ng-click="goToRegister()">Registrar</md-button>
    </div>
  </div>
</center>
</div>
