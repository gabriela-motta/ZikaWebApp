<!-- public/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Zika Manager App</title>
    <link rel="shortcut icon" href="img/zikaIcon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="libs/angular-material/angular-material.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>


    <script src="libs/angular-aria/angular-aria.js"></script>
    <script src="libs/angular-animate/angular-animate.js"></script>
    <script src="libs/angular-messages/angular-messages.js"></script>
    <script src="libs/angular-material/angular-material.js"></script>
    <script src="libs/angular-cookies/angular-cookies.js"></script>

    <!-- charts -->
    <script src="libs/chart.js/dist/Chart.min.js"></script>
    <script src="libs/angular-chart.js/dist/angular-chart.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/app.js"></script>
    <script src="js/appRoutes.js"></script>

    <!-- SERVICES -->
    <script src="js/services/AuthService.js"></script>
    <script src="js/services/ActivityService.js"></script>

    <!-- CONTROLLERS -->
    <script src="js/controllers/MainController.js"></script>
    <script src="js/controllers/AuthController.js"></script>
    <script src="js/controllers/DashboardController.js"></script>
    <script src="js/controllers/PropertyController.js"></script>

</head>
<body ng-app="zikaApp" ng-controller="MainController">
  <md-toolbar md-scroll-shrink ng-if="true" layout-align="center center">
   <div class="md-toolbar-tools" >
     <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleLeft()" ng-if="isLogged()">
       <i class="material-icons">menu</i>

        </md-button>
    <div class= "toolbar-center" layout-align="center center">
     <a href="/" ><h1>ZIKA</h1></a>
       <md-button class="md-icon-button" ng-click="gotoDashboard()" layout-align="center center" class="md-accent" ng-if="isLogged()">
        <i class="material-icons" layout-align="center center">home</i>
      </md-button>
    </div>
  </div>
 </md-toolbar>
  <section layout="row" flex>

     <md-sidenav class="md-sidenav-left" md-component-id="left"
                 md-disable-backdrop md-whiteframe="4"  ng-if="isLogged()">

       <md-toolbar class="md-theme-indigo">
         <div class="md-toolbar-tools">
         <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleLeft()" ng-if="isLogged()">
           <i class="material-icons">close</i>
            </md-button>
          </div>
       </md-toolbar>

       <md-content layout-margin>

         <md-list flex>
        <md-subheader class="md-no-sticky">Você está acessando o sistema como: <b>Maria Couto</b></md-subheader>
          <md-list-item class="md-1-line" ng-click="goTo('dashboard')" ng-click="null">
            <div class="md-list-item-text" layout="column">
              <h5>Dashboard</h5>
            </div>
          </md-list-item>
          <md-list-item class="md-1-line" ng-click="goTo('properties')" ng-click="null">
            <div class="md-list-item-text" layout="column">
              <h5>Propriedades</h5>
            </div>
          </md-list-item>
          <md-list-item class="md-1-line" ng-click="sign_off()" ng-click="null">
            <div class="md-list-item-text" layout="column">
              <h5>Sair</h5>
            </div>
          </md-list-item>
        </md-list>
       </md-content>

     </md-sidenav>

     <md-content flex layout-padding>

         <div ng-view></div>

     </md-content>

   </section>



</body>
</html>
