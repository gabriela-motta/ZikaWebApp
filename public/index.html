<!-- public/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Zika Manager App</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="libs/angular-material/angular-material.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>


    <script src="libs/angular-aria/angular-aria.js"></script>
    <script src="libs/angular-animate/angular-animate.js"></script>
    <script src="libs/angular-messages/angular-messages.js"></script>
    <script src="libs/angular-material/angular-material.js"></script>
    <script src="libs/angular-cookies/angular-cookies.js"></script>

    <!-- charts -->
    <script src="libs/chart.js/dist/Chart.min.js"></script>
    <script src="libs/angular-chart.js/dist/angular-chart.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/app.js"></script>
    <script src="js/appRoutes.js"></script>

    <!-- SERVICES -->
    <script src="js/services/AuthService.js"></script>

    <!-- CONTROLLERS -->
    <script src="js/controllers/MainController.js"></script>
    <script src="js/controllers/AuthController.js"></script>
    <script src="js/controllers/DashboardController.js"></script>

</head>
<body ng-app="zikaApp" ng-controller="MainController">
<div   class="container">
  <md-toolbar md-scroll-shrink ng-if="true" >
   <div class="md-toolbar-tools">
     <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleLeft()" ng-show="isLogged()">
       <i class="material-icons">menu</i>

        </md-button>
     <h1>ZIKA</h1>
   </div>
 </md-toolbar>
  <section layout="row" flex>

     <md-sidenav class="md-sidenav-left" md-component-id="left"
                 md-disable-backdrop md-whiteframe="4">

       <md-toolbar class="md-theme-indigo">
         <h1 class="md-toolbar-tools">Disabled Backdrop</h1>
       </md-toolbar>

       <md-content layout-margin>
         <p>
           This sidenav is not showing any backdrop, where users can click on it, to close the sidenav.
         </p>
         <md-button ng-click="toggleLeft()" class="md-accent">
           Close this Sidenav
         </md-button>

         <md-button ng-click="sign_off()" class="md-accent">
           Sair
         </md-button>
       </md-content>

     </md-sidenav>

     <md-content flex layout-padding>

         <div ng-view></div>

     </md-content>

   </section>



</div>
</body>
</html>
